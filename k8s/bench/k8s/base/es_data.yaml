apiVersion: zalando.org/v1
kind: ElasticsearchDataSet
metadata:
  labels:
    application: es
    role: data
  name: es-data
  namespace: siren
spec:
  replicas: {{ .Env.NODES }}
  scaling:
    enabled: false
  template:
    metadata:
      labels:
        application: es
        role: data
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - elasticsearch
                - key: role
                  operator: In
                  values:
                  - data
              topologyKey: kubernetes.io/hostname
      securityContext:
        fsGroup: 1000
      containers:
      - name: elasticsearch
        env:
        - name: "node.name"
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: "node.master"
          value: "false"
        - name: "node.data"
          value: "true"
        - name: "ES_JAVA_OPTS"
          value: {{ .Env.ELASTICSEARCH_DATA_JAVA_OPTIONS }}
        image: {{ .Env.ELASTICSEARCH_DOCKER_IMAGE }}
        ports:
        - containerPort: 9300
          name: transport
        readinessProbe:
          httpGet:
            path: /_cat/master
            port: 9200
          timeoutSeconds: 10
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: data
        - name: elasticsearch-config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
      initContainers:
      - command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        image: busybox
        name: sysctl
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 50m
            memory: 50Mi
        securityContext:
          runAsUser: 0
          privileged: true
      #serviceAccountName: es-operator
      volumes:
      - name: data
        emptyDir: {}
      - name: elasticsearch-config
        configMap:
          name: es-config
          items:
          - key: elasticsearch.yml
            path: elasticsearch.yml
